<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Portal Rick and Morty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link rel="short cut icon" type="image/x-icon"
    src="images/pickle.png" />
  </head>
  <body>
    <main>
      <div id="home">
            <img id="logo" src="images/logo.png" />
            <h1>Bienvenidos al portal de Rick and Morty</h1>
            <P>Si sabes el nombre de tu personaje, escríbelo aquí</p>
            <input id="buscador" type="search">
            <P>Si no sabes el nombre, buscalo aquí:</br><button id="link_todos"> Ver todos los personajes</button></p>
      </div>
    </main>
        <div id="todos">
          <div id="selectores">
            <div id="regresar">← Regresar</div>
						<div class="genero">

						          <p>Busca por Genero:
						          <select id="genero_selector">
                      <option>Selecciona Genero</option>
						          <option value="Female">Mujer</option>
						          <option value="Male">Hombre</option>
						          <option value="unknown">Indefinido</option>
						          </select>
						          </p>
						</div>

						<div class="especie">

                      <p>Busca por Especie:
                      <select id="specie_selector">
                      <option>Selecciona una Especie</option>
                      <option value="Alien">Alien</option>
                      <option value="Human">Humano</option>
                      <option value="Animal">Animal</option>
                      </select>
                      </p>
						</div>
          	<div class="estado">
                     <p>Busca por Estado:
                    <select id="status_selector">
                    <option>Selecciona por Estado</option>
                    <option value="Alive">Vivo</option>
                    <option value="Dead">Muerto</option>
                    <option value="unknown">Desconocido</option>
                    </select>
                    </p>
						</div>

        </div>
        		<div id="insertcards"></div>
        </div>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
